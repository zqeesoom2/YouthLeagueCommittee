        <script src="__JS__/orgreg.js"></script>
        <script>
            function _setlistview(id,arr) {
//console.log(arr.length);
                $select = "<option value='0'>请选择</option>";

                for (var i =0 ; i< arr.length; i++) {
                    $select += '<option value="'+arr[i]['Id']+'">'+arr[i]['org_name']+'</option>';
                }

                $('#'+id).html($select);
                $('#_'+id).removeClass('uhide');

                return true;

            }


           function up() {
               file = document.getElementById("logo_url2");
               var form = new FormData();
               form.append("fileImg",file.files[0]);

               $.ajax({
                   type: "POST",
                   url: "/mobile/regorg",
                   data: form,
                   contentType: false,
                   processData: false,
                   cache: false,
                   success: function(data){
                      $("#logo_url").val(data.logo_url);
                      $("#Box_CxlwRC").append('<img width=100 src="'+data.logo_url+'">');
                   },
                   error:function(e){
                       alert('上传图片失败')
                   }
               });
           }



           function _group(val,index,_this){

               if(val) {
                   $.ajax({
                       type: "POST",
                       url: 'getorg',
                       data: {'service_id':val},
                       success: function(data){

                          var res =  JSON.parse(data);
                            if (res.length) {
                                if (_setlistview('group'+index,res))
                                    appcan.select($("#service"+index), function(ele, value) {});


                            }

                       }
                   });
               }

           }

        </script>
